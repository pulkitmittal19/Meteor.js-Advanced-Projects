<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <title>Note-manager</title>
  <link href="https://fonts.googleapis/icon?family=Material+Icons" rel="stylesheet">
     
</head>

<body>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href ="#" class ="brand-logo"> NoteManager</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            {{#if currentUser}}
              <li class="nav-item">
                <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Notes</a>
              </li>
            {{/if}}
            <li class="nav-item">
              {{> loginButtons}}
            </li>
        </ul>
      </div>
  </div>
</nav>

    <div class = "container">
      <h1>Welcome to Meteor!</h1>
      {{#if currentUser}}
        <ul class ="collection">
            {{#each notes}}
            {{> note}}
            {{/each}}
          </ul>
          {{else}}
            <p>Please Login to manage notes...</p>
      {{/if}}
    </div>
      {{> add}}
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.modal');
          var instances = M.Modal.init(elems, options);
        });
      </script>
    </body>


  <template name= "note">
    <li class="collection-item">
      {{text}}: <strong>Added by {{username}}</strong>
      <a href="#" class="delete-node secondary-content"><i class="material-icons">close</i></a>
    </li>
  </template>


  

  <template name="add">
    <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add note...">
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  </template>
